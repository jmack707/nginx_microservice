apiVersion: k8s.nginx.org/v1
kind: VirtualServer
metadata:
  name: webapp
spec:
  host: 'webapp.{{local_domain}}'
  policies:
    - name: oidc-policy  
  tls:
    secret: webapp-tls
    cert-manager:
      cluster-issuer: lab.test.local
    redirect:
      enable: true
      code: 301
  upstreams:
    - name: webapp
      service: webapp-svc
      port: 80
  routes:
    - path: /
      action:
        pass: webapp
