apiVersion: k8s.nginx.org/v1
kind: Policy
metadata:
  name: oidc-policy
spec:
  oidc:
    clientID: 8714effb4bdd025994a43b2ef313525400705effb06f8d67
    clientSecret: oidc-secret
    authEndpoint: https://idam.test.local/f5-oauth2/v1/authorize
    tokenEndpoint: https://idam.test.local/f5-oauth2/v1/token
    jwksURI: https://idam.test.local/f5-oauth2/v1/jwks
    scope: openid+username+mail+offline_access
    accessTokenEnable: true
