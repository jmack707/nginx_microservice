---
# Deploy Ingresslink with ExternalDNS
- name: Deploy Ingresslink with ExternalDNS
  hosts: master
  gather_facts: false

  vars_files:
    - ../vars/k8s_secret.yaml

  vars:
      package_state: present
      secret_state: create

  tasks:
    - name: Install Python Kubernetes 
      import_role:
        name: python_k8s

    - name: CIS  
      import_role:
        name: manage_cis_deployment
